<!-- F'in sweet CMS Library for Webflow -->
<script src="https://cdn.jsdelivr.net/npm/@finsweet/cms-library@1/cms-library.js"></script>


<script>
    (function () {
        // create a new Library instance and store it in a variable called "projectsGrid"
        var projectsGrid = new FsLibrary('.blog-post-list')

        // run loadmore on our instance
        projectsGrid.loadmore({
            button: ".load-more-button",
            resetIx: true,
            loadAll: true,
            paginate: {
                enable: true,
                itemsPerPage: 6,
                insertPagination: '.blog-pagination-container',
                bgColor: 'transparent',
                bgColorActive: '#7757ff',
                textColor: '#3D4952',
                textColorActive: '#3D4952',
            },
            animation: {
                enable: true
            }
        })
    })();
</script>
<script>
    // immediately/self invoked function. This function executes right away
    (function () {
        // create a new Library instance and store it in a variable called "customBlogPosts"
        var fsMagic = new FsLibrary('.blog-posts-list')

        // run the loadmore Library component on your instance
        fsMagic.loadmore({
            button: ".load-more-button", // class of Webflow Pagination button
            resetIx: true, // adds Webflow interactions to newly loaded items
            loadAll: true, // loads ALL items in your collection load on the page. Required for pagination
            paginate: {
                enable: true,
                itemsPerPage: 5
            },
            animation: {
                enable: true,
                duration: .3,
                easing: 'ease',
                effects: 'fade'
            }
        })

    })();
</script>
